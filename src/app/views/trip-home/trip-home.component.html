
<div class="container">
  <div class="row align-items-center h-100">
    <div class="col-12">
      <div class="card h-100 justify-content-center">
        <div>
          <h4 class="text-center">List of our trips, make your choice !</h4>
          <div *ngFor="let trip of trips; index as i">

            <img [src]="trip.imgUrl" width="600" height="600" class="rounded mx-auto d-block" [routerLink]="['details-trip', this.trips[i].id]">
            <h5 style="margin-top: 10px" class="text-center"> {{trip.name}}</h5>
            <p class="justify-content-center">{{trip.description}}</p>
            <p>Trip dates : {{trip.dateBegin | date: 'dd/MM/yyyy'}} to {{trip.dateEnd | date: 'dd/MM/yyyy'}}</p>
            <div class="row justify-content-center" style="margin-bottom: 10px">
              <button class="btn btn-success"><a [routerLink]="['details-trip', this.trips[i].id]" style="color: white">Details</a></button>
              <button class="btn btn-primary"><a [routerLink]="['details-trip/edit/', this.trips[i].id]" style="color: white">Edit</a></button>
              <button (click)="onDelete(this.trips[i].id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
