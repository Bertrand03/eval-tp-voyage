<div [formGroup]="formGroup">
    <div class="container" style="margin-top: 10px">
      <div class="form-group">
        <label for="tripName">Name</label>
        <input type="text" id="tripName" class="form-control" formControlName="tripName" placeholder="{{trip.name}}" [(ngModel)]="clearName">
      </div>
      <div class="form-group">
        <label for="tripDescription">Description</label>
        <input type="text" id="tripDescription" class="form-control" formControlName="tripDescription" placeholder="{{trip.description}}" [(ngModel)]="clearDescr">
      </div>
      <div class="form-group">
        <label for="tripStartDate">Start Date</label>
        <input type="text" id="tripStartDate" class="form-control" formControlName="tripStartDate" placeholder="{{trip.dateBegin}}" [(ngModel)]="clearStartDate">
      </div>
      <div class="form-group">
        <label for="tripEndDate">Start End</label>
        <input type="text" id="tripEndDate" class="form-control" formControlName="tripEndDate" placeholder="{{trip.dateEnd}}" [(ngModel)]="clearEndDate">
      </div>

      <!--<p style="text-align: center"><b><i>Location - {{trip.name}} - 2021</i></b></p>-->
      <!--<p style="text-align: center">{{trip.description}}</p>-->
      <!--<p style="text-align: center">Begin : {{trip.dateBegin | date:'dd/MM/yyyy'}}</p>-->
      <!--<p style="text-align: center">End : {{trip.dateEnd | date:'dd/MM/yyyy'}}</p>-->
      <!--<p style="text-align: center"><a href="https://www.youtube.com/watch?v=w32X24G0kLo" target="_blank"><b>Click here</b></a> to take a look of your future trip !</p>-->

      <div>
        <button type="button" class="btn btn-success" style="margin-right: 5px" [disabled]="formGroup.invalid">
          <a (click)="onEdit()">Confirm changes</a>
        </button>

        <button type="button" class="btn btn-danger" style="margin-right: 5px" (click)="onClearPlaceHolder()">
          Cancel
        </button>

        <button type="button" class="btn btn-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
          <a [routerLink]="'/'" style="color: white">&nbsp;Return to Hall of trips</a>

        </button>
      </div>

    </div>
</div>
